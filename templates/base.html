{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link type="text/css" href="{% static '/css/styles.css' %}" rel="stylesheet"/>

    {% block css %}
    {% endblock css %}
    <title>{{ title }}</title>
</head>

<body>

<header>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'guides:home' %}" class="navbar-brand">
                <img src="{% static 'img/favicon.png' %}" alt="Логотип">
            </a>

            <div class="navbar-wrap">
                <ul class="navbar-menu">
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Портфолио</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>

                <div class="oauth">
                    {% if user.is_authenticated %}
                        <a href="#">Профиль</a>
                    <a href="{% url 'users:logout' %}"
                            onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Выйти</a>
                        <form id="logout-form" method="POST" style="display: none;" action="{% url 'users:logout' %}">
                            {% csrf_token %}
    	                    <button type="submit"></button>
                        </form>
                    {% else %}
                        <a href="{% url 'users:login' %}">Авторизация</a>
                        <a href="{% url 'users:register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
<img class="full-width-image " src="{% static 'img/fon.jpg' %}" alt="fon">

{% block content %}
{% endblock content %}

</body>
</html>
