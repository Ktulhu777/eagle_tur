{% extends 'base.html' %}
{% load static %}


{% block css%}
    <link type="text/css" href="{% static 'users/css/users.css' %}" rel="stylesheet"/>
{% endblock css %}


{% block content %}
<div class="reg-auth-container">
    <div class="reg-auth-form">
        <h2 class="header-form">{{ title }}</h2>
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <label for="{{ f.id_for_label }}">{{ f.label }}</label> {{ f }}
            <div> {{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="login-btn">Sign in system</button>
        </form>
    </div>
</div>
{% endblock content %}
